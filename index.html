<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
  <title>Weather API</title>
</head>
<body>
  

    <div class="container-fluid text-center bg-dark text-light">
      <h1>Weather Dashboard</h1>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 side-column">
        <h3 class="mb-3">Enter your city</h3>
        <input type="text" class="form-control rounded mb-2" id="cityInput">
          <button type="submit" class="btn btn-info my-2" id="submitSearch">
            <i class="fas fa-search"></i>
          </button>
        <div class="searches">
          <ul class="list-group previous-searches" id="previous-searches">Previous Searches:</ul>
        </div>
      </div> 

  
      
      <div class="col-sm-9 border-dark main-container hide">
        <h4 class="loaded-city text-center mb-5" id="cityID"></h4>
        <h4 class="date text-center mb-2" id="dateToday"></h4>
        <img id="current-condition" class="mx-auto d-block mb-5" alt="">
        <div class="row mx-auto text-center currentWeather">
                
                <p class="card-text col-4" >Temp: <span id="tempMain"></span></p>
                <p class="card-text col-4" >Wind: <span id="windMain"></span></p>
                <p class="card-text col-4" >Humidity: <span id="humidityMain"></span></p>
        </div>
        <div class="container-fluid text-center five-day-container mt-5 mx-auto">
          <h5>Five Day Forecast</h5>
        </div> 
       <div class="row mx-auto py-4 card-holder"> 
         <!-- Forecast rows and columns to go here -->
      </div> 
      
    </div> 
  </div> 



        





 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
